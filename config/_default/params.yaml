        #     title: section-connect
        #     container: section
        #     components:
        #     - component: links
        #       screen: true
        #       print: true

    # Footer to be repeated on every printed page
    footer:
      template: name-page-number
      components:
      - component: footer
        # style:
        #   font-size: normal
        fragments:
          - fragment: page-meta
            fields:
              # - field: content-type
              #   content: Resume of
              #   align: start
              - field: name
                content: "{personal.name}"
                align: start
              - field: content-type
                content: Resume
                align: center
              - field: page-number
                content: "{page-number}"
                align: end
              - field: page-of-total
                content: '|'
                align: end
              - field: total-pages
                content: "{total-pages}"
                align: end

